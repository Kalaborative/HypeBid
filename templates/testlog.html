<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>Test</title>
</head>
<body>
	<h2>Sample Form</h2>
	<form action="#" method="post">
		<fieldset>
			<legend>Register</legend>
			{{ form.hidden_tag() }}
			<div>
				{{form.email.label}} {{form.email}} <br>
				{{form.username.label}} {{form.username}} <br>
				{{form.initialPw.label}} {{form.initialPw}} <br>
				{{form.confirmPw.label}} {{form.confirmPw}} <br>
				I accept the rules of this site. {{form.accept_rules}} <br>
				{{form.submit}}
			</div>
		</fieldset>
	</form>
</body>
</html>
